<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScripts</title>

    <script>
        // passo 1 — Entrada de dados
        const n1 = parseInt(prompt('Digite o numero 1'))
        const n2 = parseInt(prompt('Digite o numero 2'))


        // passo 2 — Processamento(cálculos)
        const soma = n1 + n2
        /*
        o operador + serve tanto para somar como para concatenar
        */

        // Passo 3 — Saída
        console.log("A soma é " + soma)

    </script>

</head>
