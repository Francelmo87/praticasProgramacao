<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estruturas de condições </title>
</head>
<body>
    <script>

        // A estrutura de switch se usa apenas um típo de variável
        /*

        verificar o aumento de salário de acordo com os seguintes cargos:
        Estagiáro: 100%
        Analísta: 50%
        Gerente: 30%
        Presidente: 10%
        */

        const salario = prompt('Digite o Salário: ')
        const cargo = prompt('Digite um cargo: ')
        let aumento = 0


        switch(cargo){
            case 'Estagiário': aumento = 2 ; break;
            case 'Analísta': aumento = 1.5; break;
            case 'Gerente': aumento = 1.3; break;
            case 'Presidente': aumento = 1.1; break;
            default: alert('Por favor digite um cargo válido')
        }

        const novoSalario = salario * aumento

        console.log('O novo salário é ' + novoSalario)
        
    </script>
</body>
</html>
