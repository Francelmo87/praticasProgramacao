<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estrutura de Repetição - FOR</title>
</head>
<body>
    <script>
        /*
        
        // Inicialização + Condição + Incremento

            console.log(contador)
        }
        */

        const qtd = prompt('Digite a quantidade de repertições: ')
        let nota = 0
        let soma = 0

        for(let contador = 1; contador <= qtd; contador++){
            nota = Number(prompt('Digite a nota: ' + contador))
            soma = soma + nota

        }

        const media = soma / qtd
        console.log('a Soma foi: ' +soma) 
        console.log('e a média é:  '+media)
            
    </script>
</body>
</html>
