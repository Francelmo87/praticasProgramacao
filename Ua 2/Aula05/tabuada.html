<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>TABUADA</title>
</head>
<body>
    <script>
        
        for(let i= 1; i<=10; i++){
            console.log('A tabuada de ' + i)
            for (let n=1; n<=10; n++){

                console.log(i + ' x ' + n + ' = '+ i*n )
            }
        }
    </script>
</body>
</html>
