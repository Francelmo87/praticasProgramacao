<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>RECURSIVIDADE</title>

</head>
<body>
    
    <script>
        /*
            A recursividade é quando chamamos a função dentro dela mesma como estrutura de repertição
            
        */
        function fatorial(x){
           if( x < 1){
            return 1
           } else{
            return x * fatorial(x - 1)
           }
        }
        console.log(fatorial(5))    
    </script>
</body>
</html>
