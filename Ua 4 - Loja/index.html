<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Lojinha</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- css do bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <!-- cdn dos ícones do bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- meus links -->
    <link rel="stylesheet" href="css/style.css">
     <!-- referenciando o javaScripts -->
    <script src="js/funcoes.js"></script>
    
</head>
<body> 
    <div class="container"> 
        
        <h1> <i id="cifrao" class="bi bi-currency-dollar"></i> Lojinha da unidade</h1>

        <table class="table table-hover">
            <thead>
                <tr>
                    <td>Imagem</td>
                    <td>Produto</td>
                    <td>Preço Unitário</td>
                    <td>Qtd</td>
                    <td>Total</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="img/produto_1.webp" alt="produto_1" width="200">   
                    </td>
                    <td>
                        <div>Cellular zuera</div>
                        <div><span class="produto-item">código:</span> 123456</div>
                        <div><span class="produto-item">Cor: </span> Da hora</div>
                    </td>
                    <td id="valor_1">R$ 1.000 </td>
                    <td> 
                        <span class="badge bg-danger" onclick="alterarQtd(1,'-')"><i class="bi bi-dash"></i></span>
                        <span id="qtd_1">0</span>
                        <span class="badge bg-success" onclick="alterarQtd(1, '+')"><i class="bi bi-plus"></i></span>
                    </td>
                    <td id="total_1"> 0 </td>
                </tr>
                <tr>
                    <td>
                        <img src="img/produto_2.webp" alt="produto_1" width="200">   
                    </td>
                    <td>
                        <div>Notebook Massa</div>
                        <div></div> <span class="produto-item">Código: </span> 13579 </div>
                        <div></div> <span class="produto-item"> Cor: </span> Cinza </div>
                    </td>
                    <td id="valor_2">R$ 2.000 </td>
                    <td> 
                        <span class="badge bg-danger" onclick="alterarQtd(2,'-')"><i class="bi bi-dash"></i></span>
                        <span id="qtd_2">0</span>
                        <span class="badge bg-success" onclick="alterarQtd(2, '+')"><i class="bi bi-plus"></i></span>
                    </td>
                    <td id="total_2"> 0 </td>
                </tr>
                <tr>
                    <td>
                        <img src="img/produto_3.webp" alt="produto_1" width="200">   
                    </td>
                    <td>
                        <div>Televisão Grandona</div>
                        <div></div> <span class="produto-item">código:</span> 2468</div>
                        <div></div> <span class="produto-item">Cor: </span> metálica azul </div>
                    </td>
                    <td id="valor_3">R$ 3.000 </td>
                    <td> 
                        <span class="badge bg-danger" onclick="alterarQtd(3,'-')"><i class="bi bi-dash"></i></span>
                        <span id="qtd_3">0</span>
                        <span class="badge bg-success" onclick="alterarQtd(3, '+')"><i class="bi bi-plus"></i></span>
                    </td>
                    <td id="total_3"> 0 </td>
                </tr>
            </tbody>
        </table>

        <footer class="text-center">
            <span><i class="bi bi-cart-check"></i>Subtotal:R$ <span id="subtotal">0</span></span>
        </footer>
    </div>
</body>
</html>
